   <section class = "landing">
    <div class = "dark-overlay">
        <div class="landing-inner">
          <div class="confSpace">
            <img src="./img/face.png" alt="profPic" class="profPic">
            <h1 class = "x-large">Configuración</h1>
            <div class="internal">
              <form class="campo" method="post" action="dashboard.html" ><!-----ver dif entre action y method-->
                <h3>Perfil</h3>

                  <input type="text" placeholder="Nombre de Usuario" name="usr" class="imputtext" required value="Usuario0">

                  <input type="text" placeholder="Nombre" name="usr_name" class="imputtext" required value="Perfil Ejemplo">
              
                  <label for="circulo">Cambiar foto de perfil</label>
                  <br>
                  <input type="file" accept="image/*,.jpg" id="circulo" name="perfilimagen" class="perfil" required>

                  <input class="boton" type="submit" value = "Guardar"/>
              </form>
              <div class="divisor"></div>
              <form action="" class="campo">
                <h3>Cuenta</h3>
                <input type="email" class = "imputtext" name="email" placeholder="Email" value="mail@ejemplo.com" required><br>
                <label for="pass">Cambiar contraseña</label>
                 <br> 
                <input type="password" id="pass" placeholder="Contraseña" name="passwd" class="imputtext" required value="password" minlength="6" >  
                <input type="password" placeholder="Repetir Contraseña" name="passwd" class="imputtext" required value="password" minlength="6">
                <input class="boton" type="submit" value = "Guardar"/>
              </form>
            </div>
          </div>
        </div>
    </div>
</section>
